<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TOTP Test</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
    }
    .container {
      background: #f5f5f5;
      padding: 20px;
      border-radius: 8px;
    }
    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .result {
      background: white;
      padding: 20px;
      margin-top: 20px;
      border-radius: 8px;
      font-size: 24px;
      font-family: monospace;
      text-align: center;
      font-weight: bold;
      color: #1e88e5;
    }
    .info {
      margin-top: 20px;
      padding: 15px;
      background: #e3f2fd;
      border-radius: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üîê TOTP Code Generator Test</h1>
    <p>Gib einen Base32-kodierten Secret ein, um den aktuellen TOTP-Code zu generieren:</p>
    
    <input 
      type="text" 
      id="secret-input" 
      placeholder="z.B. JBSWY3DPEHPK3PXP"
      value="JBSWY3DPEHPK3PXP"
    />
    
    <div class="result" id="result">-</div>
    
    <div class="info">
      <strong>Test Secret:</strong> JBSWY3DPEHPK3PXP<br>
      <small>Dieser Testschl√ºssel sollte den gleichen Code wie Google Authenticator mit diesem Secret erzeugen.</small>
    </div>
  </div>

  <script src="totp-utils.js"></script>
  <script>
    const input = document.getElementById('secret-input');
    const result = document.getElementById('result');
    
    function updateCode() {
      const secret = input.value.trim();
      if (secret && window.TOTPUtils) {
        const code = window.TOTPUtils.generateTOTP(secret);
        result.textContent = code || 'Fehler bei der Generierung';
        result.style.color = code ? '#1e88e5' : '#ef4444';
      } else {
        result.textContent = '-';
        result.style.color = '#94a3b8';
      }
    }
    
    input.addEventListener('input', updateCode);
    
    // Initial update
    updateCode();
    
    // Update alle Sekunde f√ºr Live-Updates
    setInterval(updateCode, 1000);
  </script>
</body>
</html>
